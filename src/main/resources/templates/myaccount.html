<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>My account</title>
    </head>
    <body>

        <h2>My account</h2>
        
        <table>
            <tr>
                <td>Username</td>
                <td th:text="${account.username}">username</td>
            </tr>
            <tr>
                <td>Password</td>
                <td th:text="${account.password}">password</td>
            </tr>            
        </table>


    </body>
</html>
