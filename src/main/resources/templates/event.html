<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Event</title>
    </head>
    <body>

        <h2>Event</h2>
        
        <table>
            <tr>
                <td>Event name</td>
                <td th:text="${event.eventname}">name of the event</td>
            </tr>
            <tr>
                <td>Date</td>
                <td th:text="${event.eventdate}">date</td>
            </tr>            
        </table>
        
        <p>Sign up for this event</p>
        
        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>     
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        <h3>Participants</h3>
        
        <ol>
            <li th:each="signup : ${participants}">
                <span th:text="${signup.name}">participant</span>
            </li>
        </ol>


    </body>
</html>
